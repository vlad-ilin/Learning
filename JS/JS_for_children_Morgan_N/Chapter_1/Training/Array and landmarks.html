<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Массив и ориентиры</title>
</head>
<body>
    <h1>Массив и ориентиры</h1>
    <script>
	//стр. 63
    let arr = []
    document.write('Дорога вперед: ')
    arr.push("лес")
    document.write("<br>",arr)
    arr.push("поле")
    document.write("<br>", arr)
    arr.push("холм")
    document.write("<br>",arr)
    arr.push("река")
    document.write("<br>",arr)
    document.write('<br>Дорога назад: ')
    document.write("<br>",arr)
    arr.pop()
    document.write("<br>",arr)
    arr.pop()
    document.write("<br>",arr)
    arr.pop()
    document.write("<br>",arr)
    </script>
</body>
</html>
