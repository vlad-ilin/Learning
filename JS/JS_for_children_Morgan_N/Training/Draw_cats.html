<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рисуем котиков!</title>
</head>
<body>
    <h1>Рисуем котиков!</h1>
    <script>
	//стр. 21
	var drawCats = function (howManyTimes) {
        for (var i = 0; i < howManyTimes; i++) {
            document.write("<p>" + (i + 1) + ")" + "  =^.^=</p>");
        }
    }
    drawCats(10)
    </script>
</body>
</html>
